<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/github.min.css">
<script src='https://api.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
<script src='lib/turf.min.js'></script>
<script src='lib/wicket.js'></script>
<link rel="stylesheet" href="lib/photon/css/photon.css" />
<link rel="stylesheet" href="styles/main.css" />
<script src='lib/jquery-1.9.1.js'></script>
<script src='lib/underscore-min.js'></script>
<script src='lib/backbone-min.js'></script>
<script src='lib/backbone.localStorage-min.js'></script>

<body>
<div class="window">
  <div id="app-window" class="window-content">
    <div class="pane-group">

      <!-- Sidebar -->
      <div class="pane-one-fourth sidebar">
        <nav class="nav-group">

          <!-- Data -->
          <h1 class="nav-group-title">Data</h5>
          <!--  -->
            <form style="padding: 10px;">
              <div class="form-group">
                <textarea id="data-input-field" class="form-control" rows="3"></textarea>
              </div>
              <div class="form-group">
                <select id="select-data-type" class="form-control">
                  <option>Coordinates (Longitude-Latitude)</option>
                  <option>Lines (WKT)</option>
                </select>
              </div>
              <div class="form-group">
                <button id="btn-add-layer" class="btn btn-default">Add Layer</button>
              </div>
            </form>
          <!-- End Data -->
        </nav>

        <!-- Layers -->
        <nav id="layer-holder">

          <h5 class="nav-group-title">Layers (TODO)</h5>
          <!-- <header>
            <input id="new-layer" type="text" placeholder="What needs to be done?">
          </header> -->
          <section id="layer-main">
            <ul id="layer-list" class="list-group"></ul>
          </section>
        </nav>
        <!-- End Layers -->

      </div>
      <!-- End Sidebar -->

      <!-- Map -->
      <div class="pane">
        <div id='map' style='width: 100%; height: 100%;'></div>
      </div>
      <!-- End Map -->

    </div>
  </div>
</div>

  <div id='left-menu-holder' class="split split-horizontal" style="width: 25%;">
    <textarea id="input-field" style="width: 100%; height: 90%; border: 1px solid #ddd; padding: 0; spacing: 0;"></textarea>
    <button id="input-field-ok-button" onclick="handleClickOK()">OK</button>
  </div>
  <div id='map-holder' class="split split-horizontal">

  </div>
</body>

<script type="text/template" id="layer-template">
  <li class="list-group-item">
    <div class="media-body">
      <strong><%- title %></strong>
      <p>Data summary | <a class="destroy">Remove Layer</a></p>
    </div>
  </li>
</script>

<script src="scripts/Main.js"></script>
<script src="scripts/MapPane/MapPane.js"></script>
<script src="scripts/DataField/DataField.js"></script>
<script src="scripts/Layer/Layer.js"></script>
